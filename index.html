<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUV U BY LOVEYELAIII</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
        $('.container').mouseenter(function () {
            $('.card').stop().animate({
                top: '-90px'
            }, 'slow');
        }).mouseleave(function () {
            $('.card').stop().animate({
                top: 0
            }, 'slow');
        });
    });

    $(document).ready(function () {
        var music = document.getElementById("background-music");
        var heart = document.getElementById("play-music");

        // Show the card when hovering over the envelope
        $('.container').mouseenter(function () {
            $('.card').stop().animate({ top: '-90px' }, 'slow');
        }).mouseleave(function () {
            $('.card').stop().animate({ top: 0 }, 'slow');
        });

        // Click on the heart to play/pause music
        heart.addEventListener("click", function () {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        });
    });
    </script>
</head>
<body>
    <audio id="background-music" loop>

</body>
